<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="proma" content="no-cache"/>
  <meta http-equiv="cache-control" content="no cache" />
  <meta http-equiv="expires" content="0" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="/static/css/main.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-dialog.css">
  <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-switch.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div id="app">
  <div id="main">
    <div class="row" v-cloak>
      <section class="col-xs-12">
        <div class="content-box">
          <div class="table-responsive">
            <table class="table table-striped">
              <tr>
                <td colspan="2"><strong>{{ lang_t('tf.help') }}</strong></td>
              </tr>
            </table>
            <table class="table table-striped">           
              <tr>
                <td>{{lang_t('tf.ip')}}</td>
                <td>
                  <input type="text" v-model="ip" />
                </td>
              </tr>
              <tr>
                <td>{{lang_t('tf.port')}}</td>
                <td>
                  <input type="text" v-model="port" :maxlength="5" /><!-- <span>(80~65535)</span> -->
                </td>
              </tr>
              <tr>
                <td>{{lang_t('tf.tf_status')}}</td>
                <td>
                  {{tfStatus=='1'?lang_t('tf.tf_link'):lang_t('tf.tf_link_fail')}}
                </td>
              </tr>
              <tr>
                <td>{{lang_t('tf.vpn_status')}}</td>
                <td>
                  {{vpnStatus=='0'?lang_t('common.connect_fail'):lang_t('common.connect_success')}}
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button type="button" class="btn btn-primary all-but" @click.prevent="handleSubmit">{{lang_t('common.apply')}}</button>
                </td>
              </tr>
              <tr>
                <td colspan="2">{{lang_t('tf.tf_log')}}</td>
              </tr>
              <br>
              <tr>
                <td colspan="2">
                  <textarea id="syslogText" rows="10" style="width:100%;min-width:100%;" v-model="tfLog" readonly></textarea>
                </td>
              </tr>
              
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<script src="/plugin/vue.js"></script>
<script src="/plugin/jquery-3.2.1.min.js"></script>
<script src="/plugin/bootstrap.min.js"></script>
<script src="/plugin/bootstrap-switch.min.js"></script>
<script src="/static/js/config.js"></script>
<script src="/static/js/layout.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/topicurl.js"></script>
<script>
var cs_main = {
  template:"#main",
  data:function(){
    var _this = this;
    return {
      globalConfig:globalConfig,
      wechatShow:true,
      lang: $.lang,
      lang_t:lang_t,
      ip:'',
      port:'',
      tfStatus:'',
      vpnStatus:'',
      tfLog:''
    }
  },
  computed: {

  },
  created:function() {
    var _this = this;
    //this.getPortForward();
    uiPost.getTfCfg(function(data) {
      _this.port = data.port;
      _this.ip = data.ip;
      _this.tfStatus = data.tfStatus;
      _this.vpnStatus = data.vpnStatus;
      _this.tfLog = data.tfLog;
    })
  },
  mounted:function(){
    
  },
  methods:{
    handleSubmit:function(){
      var _this = this;
      if (99 != cs.ip(_this.ip)){
        errorAlert(lang_t('port.ip') + lang_t('alert.msg14'));
        return false;
      }
      if(_this.port == ''){
        errorAlert(lang_t('tf.ip')+lang_t('alert.msg5'));
        return false;
      }
      var postVar = {};
      postVar.port = _this.port;
      postVar.ip = _this.ip;      
      uiPost.setTfCfg(postVar, apply_callback);
    }
  }
};
</script>
<script src="/static/js/main.js"></script>
</body>
</html>
