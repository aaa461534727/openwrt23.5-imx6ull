<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="proma" content="no-cache"/>
  <meta http-equiv="cache-control" content="no cache" />
  <meta http-equiv="expires" content="0" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="/static/css/main.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-dialog.css">
  <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div id="app">
  <div id="main">
    <div class="row" v-cloak>
      <!--****填充区******-->
      <section class="col-xs-12">
        <div class="content-box tab-content table-responsive __mb">
            <table class="table table-striped table-bordered table-hover">
              <tr>
                <td colspan="2"><strong>{{ lang_t('ussd.help') }}</strong></td>
              </tr>
	  		  <tr>
			    <td width="24%">{{ lang_t('ussd.require') }}</td>
			    <td>
				  <input type="text" v-model="require">
			    </td>
			  </tr> 
			  <tr>
				<td colspan="2">
				  <button type="button" class="btn btn-primary all-but" @click.prevent="handleSubmit">{{lang_t('ussd.send')}}</button>
				  <button type="button" class="btn btn-primary all-but" @click.prevent="cancelFun">{{lang_t('common.cancel')}}</button>
				</td>
			  </tr>
			  <tr>
				<td>{{ lang_t('ussd.result') }}</td>
				<td>
				  <textarea style="width:100%; height:200px;" v-model="result" readonly></textarea>
				</td>
			  </tr>
	        </table>
		</div>
      </section>
    </div>
  </div>
</div>
<script src="/plugin/vue.js"></script>
<script src="/plugin/jquery-3.2.1.min.js"></script>
<script src="/plugin/bootstrap.min.js"></script>
<script src="/static/js/config.js"></script>
<script src="/static/js/layout.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/topicurl.js"></script>
<script>
var cs_main = {
  template: '#main',
  data:function(){
    return{
	  globalConfig:globalConfig,
	  lang:$.lang,
	  lang_t:lang_t,
	  require:'',
	  result:''
    }
  },
  computed:{

  },
  created:function(){

  },
  methods:{
	handleSubmit:function(){
	  var _this = this;
	  var postVar = {};
	  if(this.require ==''){
	    Cstools.msg({content: _this.lang_t('ussd.require')+_this.lang_t('common.msg7'),type: 'error',messgetype: 'alert'});
	    return false;
	  }
	  postVar.ussd = _this.require;
	  uiPost.setUssd(postVar,function(data){
		_this.result = data.response;
	  });
	},
	cancelFun:function(){
		uiPost.cancelUssd(function(data){
			location.href = location.href;
		});
	}
  }
};
</script>
<script src="/static/js/main.js"></script>
</body>
</html>
