<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="proma" content="no-cache"/>
  <meta http-equiv="cache-control" content="no cache" />
  <meta http-equiv="expires" content="0" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="/static/css/main.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-dialog.css">
  <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div id="app">
  <div id="main">
    <div class="row" v-cloak>
      <section class="col-xs-12">
        <div class="content-box">
          <div class="table-responsive">
            <table class="table table-striped">
              <tr v-show="modelName =='HISENSE MNR02'">
                <td colspan="2"><strong>{{lang_t('fota.help')}}</strong></td>
              </tr> 
              <tr>
                <td>{{ lang_t('index.model') }}</td>
                <td>{{ modelName }}</td>
              </tr>
              <tr>
                <td>{{ lang_t("firmware.firmware_ver") }}</td>
                <td>
                  {{ modemVersion }}
                </td>
              </tr>
              <tr>
                <td>{{ lang_t("fota.url") }}</td>
                <td>
                  <input type="text" v-model="url" >
                  <div>({{lang_t('modem.eg')}}: http://carystudio.f3322.net:6666/firm/)</div>
                </td>
              </tr>
              <tr v-show="statusTips">
                <td>{{ lang_t("fota.status") }}</td>
                <td>{{ lang_t("fota." + status) }}</td>
              </tr>
              <tr v-if="globalConfig.specialIotBanApply!='1'">
                <td colspan="2">
                  <button class="btn btn-primary all-but" @click="handleSubmit">{{lang_t('firmware.upgrade')}}</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<script src="/plugin/vue.js"></script>
<script src="/plugin/jquery-3.2.1.min.js"></script>
<script src="/plugin/bootstrap.min.js"></script>
<script src="/static/js/config.js"></script>
<script src="/static/js/layout.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/topicurl.js"></script>
<script>
var cs_main = {
  template:"#main",
  data:function() {
    return {
      globalConfig:globalConfig,
      lang:$.lang,
	    lang_t:lang_t,
      modemVersion: '',
      url: '',
      status: '',
      modelName: '',
      statusTips: false
    }
  },
  created:function() {
    this.getCfg();
  },
  methods: {
    getCfg: function(type) {
      var _this = this;
      uiPost.getFotaCfg(function(data) {
        _this.status = data.status;
        _this.modelName = data.modelName;
        _this.getStatus(data.status, type)
        if (type == "get") return;
        _this.modemVersion = data.modemVersion;
        _this.url = data.url;
      });
    },
    handleSubmit:function() {
      var _this = this;
      clearInterval(this.timeout)
      uiPost.setFotaCfg({
        fotaStart: '1',
        url: this.url
      }, function(data) {
        _this.intervalStatus();
      });
    },
    intervalStatus: function() {
      this.timeout = setInterval(
          function() {
            this.getCfg("get");
          }.bind(this)
      , 3000);
      this.getCfg("get");
    },
    getStatus: function(s, type) {
      switch (s) {
        case "fota_vision_checking":
        case "fota_downloading":
        case "fota_updating":
          if (!type) {
            this.intervalStatus();
          }
          break
        case "fota_idle":
          if (!type) {
            this.statusTips = false;
          }
        case "fota_network_err":
        case "fota_apn_cfg_err":
        case "fota_update_mode_err":
        case "fota_url_err":
        case "fota_download_complete":
        case "fota_update_seccess":
        case "fota_update_fail":
          clearInterval(this.timeout)
          break
      }
      if (type) this.statusTips = true;
    }
  }
};
</script>
<script src="/static/js/main.js"></script>
</body>
</html>
